<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced API Threat Intelligence Platform with Malware Scoring</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header1">
        <h1 class="title1 glow1">
            <i class="fas fa-shield-alt"></i> Christian Turcu APITIPM
        </h1>
        <p class="subtitle1">Advanced API Threat Intelligence Platform with Malware Scoring</p>
    </div>

    <div class="wrapper1">
        <div class="panel1 glow2">
            <div class="upload1">
                <img src="{{ url_for('static', filename='APITIPMfiledroplogo.jpg') }}" alt="APITIPM Logo" class="space1" style="height: 150px; width: auto;">
                <h2 class="glow1 space1">Upload File for Analysis</h2>
                <form method="POST" action="/analyze" enctype="multipart/form-data" id="uploadForm">
                    <div class="space1">
                        <input type="file" name="file" class="input1" required id="fileInput" accept=".exe,.dll,.zip,.rar,.7z,.tar,.gz,.pdf,.doc,.docx">
                    </div>
                    <button type="submit" class="btn1" id="analyzeBtn">
                        <i class="fas fa-search icon1"></i>Analyze
                    </button>
                </form>
            </div>

            <div class="features1">
                <div class="grid2">
                    <div class="col1">
                        <i class="fas fa-virus-slash icon2"></i>
                        <h4 class="glow1">Malware Detection</h4>
                        <p>Advanced APITIPM threat detection using VirusTotal API</p>
                    </div>
                    <div class="col1">
                        <i class="fas fa-chart-line icon2"></i>
                        <h4 class="glow1">Risk Analysis</h4>
                        <p>Comprehensive scoring and risk assessment</p>
                    </div>
                    <div class="col1">
                        <i class="fas fa-folder-open icon2"></i>
                        <h4 class="glow1">Folder Analysis</h4>
                        <p>Analyze multiple files in folders</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.querySelector('.loading-overlay').style.display = 'flex';
        });

        // File type validation
        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            const allowedTypes = ['.exe', '.dll', '.zip', '.rar', '.7z', '.tar', '.gz', '.pdf', '.doc', '.docx'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExtension)) {
                alert('Please select a valid file type. Allowed types: ' + allowedTypes.join(', '));
                this.value = '';
            }
        });
    </script>
</body>
</html>
